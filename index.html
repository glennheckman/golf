<!DOCTYPE html>
<html ng-app="GST">
<head>
    <title>Golf Score Tracker</title>
    <!--<base href="/">-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/styles.css">   
    
</head>

<body ng-cloak layout="column" layout-align="top left" ng-controller="mainController">
    <md-toolbar>
        Golf Score Tracker
    </md-toolbar>
    

    <!-- this is where content will be injected -->
    <md-content ui-view id="main_content" ng-cloak>
    </md-content>
    <!-- end main content section -->
    

    <!-- Vendor -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/angular-moment/angular-moment.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>

    <script src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
    <script src="node_modules/angular-socket-io/socket.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-sanitize.min.js"></script>

    <!-- App -->
    <script src="app/app.js"></script>
    <script src="app/routes/routes.js"></script>

    <!-- Directives -->

    <!-- Controllers -->
    <script src="app/controllers/roundController.js"></script>

    <!-- Services -->
    <script src="app/services/roundsFactory.js"></script>
    <script src="app/services/chatSocket.js"></script>

</body>
</html>
