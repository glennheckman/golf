<!DOCTYPE html>
<html ng-app="GST">
<head>
    <title>Golf Score Tracker</title>
    <!--<base href="/">-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body ng-cloak layout="column">
  <md-toolbar class="md-hue-8">
    <div class="md-toolbar-tools">
      <h2 flex md-truncate>Golf Score Tracker</h2>
    </div>
  </md-toolbar>

  <md-content ui-view id="main_content" ng-cloak></md-content>

  <!-- Vendor -->
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-aria/angular-aria.js"></script>
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/angular-material/angular-material.js"></script>
  <script src="node_modules/angular-messages/angular-messages.js"></script>
  <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
  <script src="node_modules/moment/moment.js"></script>
  <script src="node_modules/angular-moment/angular-moment.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-sanitize.min.js"></script>

  <!-- App -->
  <script src="app/app.js"></script>
  <script src="app/routes/routes.js"></script>

  <!-- Directives -->
  <script src="app/directives/gst-scorecard-hole/gst.scorecard.hole.directive.js"></script>

  <!-- Controllers -->
  <script src="app/controllers/MainController.js"></script>
  <script src="app/controllers/roundController.js"></script>
  <script src="app/controllers/golferProfileController.js"></script>
  <script src="app/controllers/scorecardController.js"></script>

  <!-- Services -->
  <script src="app/services/roundsFactory.js"></script>
  <script src="app/services/golferFactory.js"></script>

</body>
</html>
