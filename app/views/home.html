<md-content layout-padding>
 <h1>Golfers</h1>
 <div layout="row">
   <md-card ng-repeat="golfer in golfers | orderBy:'handicap'"
    flex-xs="100"
    flex-sm="33"
    flex-md="25"
    flex-gt-md="20"
    >
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{golfer.name}}</span>
            <span class="md-subhead">HDCP: {{golfer.handicap}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button ui-sref="golfer({ gid: golfer.id })">View Profile</md-button>
        </md-card-actions>
      </md-card>

 </row>
</md-content>
