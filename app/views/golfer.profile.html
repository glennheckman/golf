<div layout-padding>
 <h1>Golfer</h1>

  <md-button ui-sref="golfers"><i class="material-icons">arrow_back</i>Golfers</md-button>

  <md-card flex>
     <md-card-title>
       <md-card-title-text>
         <span class="md-headline">{{golfer.name}}</span>
         <span class="md-subhead">HDCP: {{golfer.handicap}}</span>
       </md-card-title-text>
     </md-card-title>
   </md-card>

   <md-divider></md-divider>

  <md-content ui-view="golfer_content" ng-cloak></md-content>

</div>
