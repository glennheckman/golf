<div class="hole">
  <div layout="column">

    <div layout="row">
      <div class="fairways">{{hole.drivingAcronym == undefined ? '-' : hole.drivingAcronym}}</div>
      <span flex></span>
      <div class="putts">{{hole.putts == undefined ? '-' : hole.putts}}</div>
    </div>

    <div class="score">{{hole.score == undefined ? '-' : hole.score}}</div>

  </div>
</div>
