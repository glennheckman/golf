<div class="hole">
  <div layout="column">

    <div layout="row" style="font-size:14px;">
      <div>{{hole.putts == undefined ? '-' : hole.putts}}</div>
      <span flex></span>
      <div>{{hole.drivingAcronym == undefined ? '-' : hole.drivingAcronym}}</div>
    </div>

    <div>{{hole.score == undefined ? '-' : hole.score}}</div>

  </div>
</div>
